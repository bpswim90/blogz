{% extends 'base.html' %}
{% block content %}

    <h1>Posts</h1>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        {% for blog in blogs %}
            <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <p>{{blog.content}}</p>
            <p class="tagline">written by {{blog.owner.username}}</p>
            <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
