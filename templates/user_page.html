{% extends 'base.html' %}
{% block content %}

<h1>Blog Posts</h1>
{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}
    {% for blog in blogs %}
        <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
        <p>{{blog.content}}</p>
        <p class="tagline">written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        <hr />
    {% endfor %}
{% endif %}

{% endblock %}
